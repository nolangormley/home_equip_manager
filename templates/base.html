<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        :root {
            --bg-body: #121212;
            --bg-card: #1E1E1E;
            --text-primary: #E0E0E0;
            --text-secondary: #AAAAAA;
            --accent: #4CAF50;
            /* Green accent */
            --accent-hover: #45a049;
            --danger: #e57373;
            --border: #333;
            --font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-body);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .app-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background-color: #1a1a1a;
            border-right: 1px solid var(--border);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }

        .brand {
            margin-bottom: 2rem;
        }

        .brand a {
            text-decoration: none;
            color: var(--text-primary);
        }

        .brand h1 {
            margin: 0;
            font-size: 1.2rem;
        }

        .nav-link {
            display: block;
            padding: 0.8rem 1rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 6px;
            margin-bottom: 0.5rem;
            transition: all 0.2s;
        }

        .nav-link:hover {
            background-color: #333;
            color: var(--text-primary);
        }

        .main-content {
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: var(--bg-card);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border);
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }

        header a {
            color: var(--text-primary);
            text-decoration: none;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .btn {
            display: inline-block;
            background-color: var(--accent);
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: background 0.2s;
        }

        .btn:hover {
            background-color: var(--accent-hover);
        }

        .btn-small {
            padding: 0.4rem 0.8rem;
            font-size: 0.9rem;
        }

        .btn-text {
            background: none;
            color: var(--text-secondary);
            padding: 0;
        }

        .btn-text:hover {
            color: var(--text-primary);
            text-decoration: underline;
            background: none;
        }

        .card {
            background-color: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        /* Forms */
        input[type="text"],
        input[type="date"],
        textarea,
        select,
        input[type="file"] {
            width: 100%;
            padding: 0.7rem;
            margin-bottom: 1rem;
            background-color: #2C2C2C;
            border: 1px solid var(--border);
            color: var(--text-primary);
            border-radius: 4px;
            box-sizing: border-box;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
        }

        @media (max-width: 900px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        /* Utilities */
        .flex {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .flex-between {
            justify-content: space-between;
        }

        .text-secondary {
            color: var(--text-secondary);
        }

        .status-badge {
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
            font-size: 0.85rem;
            background: #333;
        }

        .status-active {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .status-maintenance {
            background: rgba(255, 193, 7, 0.2);
            color: #FFC107;
        }

        .status-broken {
            background: rgba(244, 67, 54, 0.2);
            color: #ef5350;
        }

        /* Task specific */
        .task-item {
            padding: 0.8rem 0;
            border-bottom: 1px solid var(--border);
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .completed {
            text-decoration: line-through;
            color: var(--text-secondary);
        }
    </style>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="brand">
                <a href="{% url 'landing' %}">
                    <h1>üè† HEM</h1>
                </a>
            </div>
            <nav>
                <a href="{% url 'landing' %}" class="nav-link">Home</a>
                <a href="{% url 'dashboard' %}" class="nav-link">Equipment</a>
                <a href="{% url 'kanban_board' %}" class="nav-link">Task Board</a>
            </nav>
            <div style="margin-top: auto; text-align: right;">
                {% if user.is_authenticated %}
                    <span style="margin-right: 0.5em;">{{ user.username }}</span>
                    <a href="{% url 'logout' %}" class="nav-link">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="nav-link">Login</a>
                {% endif %}
            </div>
        </aside>

        <main class="main-content">
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <!-- Initialize HTMX -->
    <script>
        document.body.addEventListener('htmx:configRequest', (event) => {
            event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
        });
    </script>
</body>

</html>
