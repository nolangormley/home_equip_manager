{% extends 'base.html' %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <div class="card">
        <h2>{{ title }}</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div style="margin-top: 1.5rem;">
                <button type="submit" class="btn">Save Equipment</button>
                <a href="{% url 'dashboard' %}" class="btn-text" style="margin-left: 1rem;">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
